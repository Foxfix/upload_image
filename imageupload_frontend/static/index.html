<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Include Angular and other plugins -->
    <script src='node_modules/angular/angular.js'></script>
    <script src='node_modules/angular-resource/angular-resource.js'></script>

    <script src="js/filesModelDirective.js"></script>

    <!-- Include app -->
    <script src='js/app.js'></script>
    <script src='js/images.rest.js'></script>

     <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div ng-app='imageuploadFrontendApp' ng-controller='MainCtrl'>
        <div class="panel  panel-default">
            <div class="panel-body">
                <form class="form" name='form' ng-submit='uploadImage()'>
                    <input type="file" files-model='newImage.image'> <br>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>  
    <div ng-if='images.length == 0'>
    There are no images available yet. How about uploading one?
    </div> 



        <div class="row"> 
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" ng-repeat="image in images track by image.pk">
                <h3>Image {{ image.pk }} <button class="btn btn-warning" ng-click='deleteImage(image)'>Delete</button></h3>               
                <img ng-src="{{ image.image }}" class="img-responsive">
            </div>
       
        </div> 
    </div>
</body>
</html>
